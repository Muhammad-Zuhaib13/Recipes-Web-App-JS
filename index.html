<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
      integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Lobster&family=Lobster+Two&family=Montserrat:wght@100;500;600;700&family=Patua+One&family=Rubik:wght@300;400&family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js"></script>
  </head>
  <body>
    <header>
      <h1>Recipe App</h1>
      <div class="search-form-container">
        <input
          type="text"
          name=""
          id="search-input"
          placeholder="Search Your Recipe Here!"
        />
        <button id="search-button">
          Search
          <i class="fa-solid fa-kitchen-set"></i>
        </button>
      </div>
    </header>
    <div class="container">
      <main>
        <section id="recipe-results">
          <h2 class="search-heading">Search Recipes</h2>
          <div class="list-container">
            <ul id="recipe-list"></ul>
          </div>
        </section>
        <section id="recipe-details">
          <h2 class="recipe-details">Recipe Details</h2>
          <div id="recipe-details-container"></div>
        </section>
      </main>
    </div>
  </body>
</html>
